<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kyiv Food</title>
   <link rel="stylesheet" href="style/reset.css">
   <link rel="stylesheet" href="style/index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>

   <div class="main-conteiner">
      <header>
         <div class="logo-conteiner">
            <div class="left-side">
               <img src="img/Rectangle.png" alt="logo" width="50px" height="57px">
               <h2>Kyiv Food</h2>
            </div>
            <div class="right-side">
               <button class="burger-button">
                  <img src="img/shopping-cart-_1_ 1.png" alt="">
               </button>
            </div>
         </div>
         <div class="burger">

         </div>
      </header>
      <div class="present-conteiner">
         <p>
            <h2>Быстрая доставка для вас</h2>
            <p>Сделай первый заказ и получи скидку <b>50%</b></p>
            <button style=" width: 70px; height: 30px; border-radius: 50px; background: #E52626; border: none; color: white;" onclick="alert('Готово')">Заказать</button>
         </p>
         <img src="img/burger.png" alt="burger">
      </div>
      <div class="main-block">
         <h2>Меню</h2>
         <div id="slider" class="slider"></div>
         <div class="buttons">
            <button id="moveLeft">&larr;</button>
            <button id="moveRight">&rarr;</button>
         </div>
      </div>
      <footer>
         <img src="img/telegram.png" alt="telegram" width="40px">
         <h5>ООО "Kyiv Food"</h5>
      </footer>
   </div>

<script src="script/index.js"></script>
</body>
</html>
