<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kyiv Food</title>
   <link rel="stylesheet" href="style/reset.css">
   <link rel="stylesheet" href="style/index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>

   <div class="main-conteiner">
      <header>
         <div class="logo-conteiner">
            <div class="left-side">
               <img src="img/Rectangle.png" alt="logo" width="50px" height="57px">
               <h2>Kyiv Food</h2>
            </div>
            <div class="right-side">
               <button class="burger-button">
                  <img src="img/shopping-cart-_1_ 1.png" alt="">
               </button>
            </div>
         </div>
         <div class="burger">

         </div>
      </header>
      <div class="present-conteiner">
         <p>
            <h2>Быстрая доставка для вас</h2>
            <p>Сделай первый заказ и получи скидку <b>50%</b></p>
            <button style=" width: 70px; height: 30px; border-radius: 50px; background: #E52626; border: none; color: white;">Заказать</button>
         </p>
         <img src="img/burger.png" alt="burger">
      </div>
      <div class="main-block">
         <h2>Меню</h2>
         <div class="slider">
            <figure>
               <img src="img/35910cc03fd0173033399e8498717fa8.jfif" alt="1">
               <figcaption style="text-align: center;">Бургеры</figcaption>
            </figure>
            <figure>
               <img src="img/2a9705a7a877d079b73376bd2ea65777.jfif" alt="1">
               <figcaption style="text-align: center;">Салаты</figcaption>
            </figure>
            <figure>
               <img src="img/c8c870f9a8a825648f095de3c3d79cb4.jfif" alt="1">
               <figcaption style="text-align: center;">Десерты</figcaption>
            </figure>
            <figure>
               <img src="img/a07f0c557b628563d76b2dea275ac22d.jfif" alt="1">
               <figcaption style="text-align: center;">Стейки</figcaption>
            </figure>
            <figure>
               <img src="img/6639bddcb40e6d9ed5acaa1a65fa84bc.jfif" alt="1">
               <figcaption style="text-align: center;">Закуски</figcaption>
            </figure>
            <figure>
               <img src="img/ca7d1f1ec1da5b4fd8e68371652ac652.jfif" alt="1">
               <figcaption style="text-align: center;">Пицца</figcaption>
            </figure>
         </div>
      </div>
      <footer>
         <img src="img/telegram.png" alt="telegram" width="40px">
         <h5>ООО "Kyiv Food"</h5>
      </footer>
   </div>

<script src="script/index.js"></script>
</body>
</html>
